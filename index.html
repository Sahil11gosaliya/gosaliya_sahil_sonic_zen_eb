<!DOCTYPE html>
<html lang="en">

<head>
  <title>SonicZen Earbuds</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/grid.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
  <!-- link to greensock main library and scroll plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>

<body>
  <model-viewer class="grid-con full-width-grid-con" id="model" src="model/sonic_zen.glb" ar

    field-of-view="20deg">

    </button><button class="Hotspot" slot="hotspot-5"

      <div class="HotspotAnnotation" id="hotspot-7"></div>

    <button slot="ar-button" id="ar-button">View in your space</button>
    <div id="ar-prompt">
      <img src="images/ar_hand_prompt.png" />
    </div>
  </model-viewer>
  <!-- Loads <model-viewer> for browsers: -->

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  <script src="js/main.js"></script>

</html>
